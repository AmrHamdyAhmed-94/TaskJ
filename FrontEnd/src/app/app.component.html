

  <div style="padding: 50px;">
    <div>

      <form style="display: flex" [formGroup]="formControl">
        <mat-form-field  style="margin-left: 15px;">
          <mat-label>Filter State</mat-label>
          <select matNativeControl formControlName="countryName">
            <option value="">-- Select Country --</option>
            <option [value]="item" *ngFor="let item of filterSelectOptionsCountryName">{{item}}</option>
          </select>
        </mat-form-field>

        <mat-form-field  style="margin-left: 15px;">
          <mat-label>Filter State</mat-label>
          <select matNativeControl formControlName="state">
            <option value="">-- Select State --</option>
            <option [value]="item" *ngFor="let item of filterSelectOptionsState">{{item}}</option>
          </select>
        </mat-form-field>
    
      </form>
      <button mat-flat-button color="warn" (click)="resetFilters()">Reset</button>

    </div>

    <table mat-table [dataSource]="customerDatasource" class="mat-elevation-z8" >
 
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <!-- Country Name Column -->
      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef> Country Name </th>
        <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
      </ng-container>
      
      <!-- State Name Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
    (page) = "handlePageEvent($event)"
    [length]="length"
    [pageIndex] = "0"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true">
</mat-paginator>
  </div>
